{% load custom_filters %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>TF-IDF</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Статистика по документу {{ document.id }}</h1>
<table border="1">
    <thead>
        <tr>
            <th>Слово</th>
            <th>TF</th>
            <th>IDF</th>
        </tr>
    </thead>
    <tbody>
    {% for item in stats %}
        <tr>
            <td>{{ item.word }}</td>
            <td>{{ item.tf|floatformat:4 }}</td>
            <td>{{ item.idf|floatformat:4 }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="3">Нет статистики</td></tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
