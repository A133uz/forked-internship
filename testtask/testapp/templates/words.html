{% load custom_filters %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Uploaded File Metrics</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>File: {{ file.filename }}</h1>
    <h2>TF-IDF Scores</h2>
    <table border="1">
        <tr>
            <th>Word</th>
            <th>TF-IDF Score</th>
        </tr>
        {% for word, score in metrics.tfidf_data.items %}
        <tr>
            <td>{{ word }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
